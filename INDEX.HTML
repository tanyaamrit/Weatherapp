<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="STYLE.CSS">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>WEATHER APP</title>
</head>
<body>
  <div class="wrapper">
      <header><i class="bx bx-left-arrow-alt"></i>Weather App</header>
      <section class="input-part">
          <p class="info-txt "></p>
          <div class="content">
          <input type="text"  spellcheck="false" placeholder="Enter city name" required>
          <div class="separator"></div>
          <button>Get Device Location</button>
          

      </section>
      <section class="weather-part">
          <img src="weather-app-icon-20.jpg" alt="weather icon">
          <div class="temp">
              <span class="numb">14</span>
              <span class="deg">deg</span>C
            </div>
          <div class="weather">Clouds</div>
          <div class="location">
              <i class="bx bx-map"></i>
              <span>
                  Mumbai,India
              </span>
          </div>
          <div class="bottom-details">
              <div class="column-feels">
                  <i class="bx bxs-thermometer"></i>
                  <div class="details">
                      <div class="temp">
                          <span class="numb">16</span>
                              <span class="deg">deg</span>
                              
    
                      </div>
                      <p>Feels like</p>
                  </div>
              </div>
              <div class="column humidity">
                  <i class="bx bxs-droplet-half"></i>
                    <div class="details">
                    
                                <span >84%</span>
                                <p>Humidity</p>
                                
      
                        
                        
                    </div>
                </div>
           

          </div>
      </section>
  </div>
<script src="JS.JS"></script>
</body>
</html>
